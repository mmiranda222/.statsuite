SolDevCycleChart:
    title: "Product Management support"
    charts:
        - title: "Weekly opened Support tickets"
          type: bar
          query:
            issuable_type: issue
            issuable_state: opened
            filter_labels:
                - "t::support"
            group_by: week
            period_limit: 24
        - title: "Weekly closed Support tickets"
          type: bar
          query:
            issuable_type: issue
            issuable_state: closed
            filter_labels:
                - "t::support"
            group_by: week
            period_limit: 24

SupportBarchart:
    title: Weekly opened & closed Supports
    charts:
        - title: "Weekly opened and closed Supports"
          type: stacked-bar
          query:
            issuable_type: issue
            collection_labels:
                - "t::support"
            group_by: week
            period_limit: 24

