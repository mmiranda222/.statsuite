SolDevCycleCharts:
    title: "Solution Development Cycle charts"
    charts:
        - title: "Product Management Kanban board by type"
          type: bar
          query:
            issuable_type: issue
            issuable_state: opened
            filter_labels:
              - "product-management"
            collection_labels:
                - "t::bug"
                - "t::devOps"
                - "t::documentation"
                - "t::enhancement"
                - "t::feature"
                - "t::refactoring"
                - "t::support"
                - "t::techn. design"
        - title: ".NET/SQL Kanban board by type"
          type: bar
          query:
            issuable_type: issue
            issuable_state: opened
            filter_labels:
              - ".NET/SQL"
            collection_labels:
                - "t::bug"
                - "t::devOps"
                - "t::documentation"
                - "t::enhancement"
                - "t::feature"
                - "t::refactoring"
                - "t::support"
                - "t::techn. design"
        - title: "JavaScript Kanban board by type"
          type: bar
          query:
            issuable_type: issue
            issuable_state: opened
            filter_labels:
              - "JavaScript"
            collection_labels:
