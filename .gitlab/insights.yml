SolDevCycleChart:
    title: "Solution Development Kanban"
    charts:
        - title: "Solution team Kanban board by type"
          type: bar
          query:
            issuable_type: issue
            issuable_state: opened
            collection_labels:
                - "t::bug"
                - "t::devOps"
                - "t::documentation"
                - "t::enhancement"
                - "t::feature"
                - "t::refactoring"
                - "t::support"
                - "t::techn. design"

AllClosedIssues:
    title: "Cumulative closed issues"
    charts:
        - title: "All closed issues by type"
          type: bar
          query:
            issuable_type: issue
            issuable_state: closed
            collection_labels:
                - "t::bug"
                - "t::devOps"
                - "t::documentation"
                - "t::enhancement"
                - "t::feature"
                - "t::refactoring"
                - "t::support"
                - "t::techn. design"

WeeklyOpenedClosedTypes:
    title: Weekly opened & closed issues
    charts:
        - title: "Opened issues per week"
          type: stacked-bar
          query:
            issuable_type: issue
            issuable_state: opened
            collection_labels:
                - "t::bug"
                - "t::devOps"
                - "t::documentation"
                - "t::enhancement"
                - "t::feature"
                - "t::refactoring"
                - "t::support"
                - "t::techn. design"
            group_by: week
            period_limit: 24
        - title: "Closed issues per week"
          type: stacked-bar
          query:
            issuable_type: issue
            issuable_state: closed
            collection_labels:
                - "t::bug"
                - "t::devOps"
                - "t::documentation"
                - "t::enhancement"
                - "t::feature"
                - "t::refactoring"
                - "t::support"
                - "t::techn. design"
            group_by: week
            period_limit: 24
