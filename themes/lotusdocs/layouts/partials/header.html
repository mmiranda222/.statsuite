<!-- Navbar Start -->
<header id="topnav">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo container-->
        <a class="logo" aria-label="Home" href="{{ .Site.Params.logoLinkURL }}">
            {{ $logo := resources.Get "images/logo-color.png" }}
            <img src="{{ $logo.Permalink }}" alt="SIS-CC Logo" height="80px">
        </a>
        <!-- End Logo container-->
        
        <!-- Title -->
        <h1 class="site-title">{{ .Site.Params.title }}</h1>
        
        <div class="d-flex align-items-center">

            <div id="navigation">
                <!-- Navigation Menu -->
                <ul class="navigation-menu nav-right">
                    {{- range .Site.Menus.primary }}
                    <li><a href="{{ relLangURL .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul><!--end navigation menu-->
            </div><!--end navigation-->

            <!-- Search Bar -->
            {{ if .Site.Params.flexsearch.enable }}
            <div class="search-bar">
                <form action="/search" method="get">
                    <input type="text" name="q" placeholder="{{ .Site.Params.search.placeholder }}">
                    <button type="submit"><i class="material-icons">search</i></button>
                </form>
            </div>
            {{ end }}

            <div class="menu-extras ms-3 me-2">
                <div class="menu-item">
                    <!-- Mobile menu toggle-->
                    <button class="navbar-toggle btn btn-icon btn-soft-light" id="isToggle" aria-label="toggleMenu" onclick="toggleMenu()">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                    <!-- End mobile menu toggle-->
                </div>
            </div>

        </div>
    </div><!--end container-->
</header><!--end header-->
<!-- Navbar End -->
