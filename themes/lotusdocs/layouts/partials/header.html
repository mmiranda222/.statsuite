<header id="topnav">
    <div class="container d-flex justify-content-between align-items-center" width="100%">
        <!-- Left-side: Hamburger Menu and Logo -->
        <div class="d-flex align-items-center">
            <!-- Mobile menu toggle-->
            <!-- <button class="dropdown-menu" id="isToggle" aria-label="toggleMenu" onclick="toggleMenu()">
                <div class="lines">
                    <span>abc</span>
                    <span></span>
                    <span></span>
                </div>
            </button> -->
            <div class="dropdown">
                <button onclick="toggleMenu()" class="btn btn-secondary dropdown-toggle" type="button" id="isToggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="navigation">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
            <!-- End mobile menu toggle-->

            <!-- Logo container-->
            <a class="logo" aria-label="Home" href="{{ .Site.Params.logoLinkURL }}">
                {{ $logo := resources.Get "images/logo-color.png" }}
                <img src="{{ $logo.Permalink }}" alt="SIS-CC Logo" height="70px"> <!-- Adjusted logo size -->
            </a>
        </div>

        <div>
        <!-- Center: Site Title -->
            <h1 class="site-title mx-auto">{{ .Site.Params.title }}</h1>
        </div>

        <!-- Right-side: CTA Button, Search Bar, and Social Icons -->
        <div class="d-flex align-items-center">
            <!-- CTA Button -->
            <a href="/content/docs/changelog.md" class="btn btn-primary cta-button me-3">
                Changelog
            </a>

            <!-- Search Bar -->
            {{ if .Site.Params.flexsearch.enable }}
            <div class="search-bar">
                <form action="/search" method="get">
                    <input type="text" name="q" placeholder="{{ .Site.Params.search.placeholder }}" class="search-input">
                    <button type="submit" class="search-button">
                        <i class="material-icons">search</i>
                    </button>
                </form>
            </div>
            {{ end }}

            <!-- Social Icons (Optional) -->
            <!-- Add your social icons here if needed -->
        </div>
    </div><!--end container-->
</header><!--end header-->
