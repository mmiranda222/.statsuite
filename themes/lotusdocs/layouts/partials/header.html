<header id="topnav">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Left-side: Hamburger Menu and Logo -->
        <div class="d-flex align-items-center">
            <!-- Mobile menu toggle-->
            <button class="navbar-toggle btn btn-icon btn-soft-light me-3" id="isToggle" aria-label="toggleMenu" onclick="toggleMenu()">
                <div class="lines">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <!-- End mobile menu toggle-->

            <!-- Logo container-->
            <a class="logo" aria-label="Home" href="{{ .Site.Params.logoLinkURL }}">
                {{ $logo := resources.Get "images/logo-color.png" }}
                <img src="{{ $logo.Permalink }}" alt="SIS-CC Logo" height="70px"> <!-- Adjusted logo size -->
            </a>
        </div>
        
        <!-- Center: Site Title -->
        <h1 class="site-title ms-3 me-3">{{ .Site.Params.title }}</h1>
        
        <!-- Right-side: CTA Button, Search Bar, and Social Icons -->
        <div class="d-flex align-items-center">
            <!-- CTA Button -->
            <a href="{{ .Site.Params.ctaLinkURL }}" class="btn btn-primary cta-button me-3">
                {{ .Site.Params.ctaText }}
            </a>

            <!-- Search Bar -->
            {{ if .Site.Params.flexsearch.enable }}
            <div class="search-bar me-3">
                <form action="/search" method="get">
                    <input type="text" name="q" placeholder="{{ .Site.Params.search.placeholder }}">
                    <button type="submit"><i class="material-icons">search</i></button>
                </form>
            </div>
            {{ end }}

            <!-- Social Icons (Optional) -->
            <!-- Add your social icons here if needed -->
        </div>
    </div><!--end container-->
</header><!--end header-->
