<header id="topnav">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Left-side: Hamburger Menu and Logo -->
        <div class="d-flex align-items-center">
            <!-- Mobile menu toggle -->
            <button class="hamburger" id="isToggle" aria-label="Toggle navigation" onclick="toggleMenu()">
        <div class="hamburger-lines">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>
            <!-- Navigation menu (initially hidden) -->
            <div id="navigation" class="navigation-links">
                <a href="#" class="dropdown-item">Action</a>
                <a href="#" class="dropdown-item">Another action</a>
                <a href="#" class="dropdown-item">Something else here</a>
        </div>
            <!-- Logo container-->
            <a class="logo" aria-label="Home" href="{{ relLangURL "" }}">
                {{ $logo := resources.Get "images/logo-color.png" }}
                <img src="{{ $logo.Permalink }}" alt="SIS-CC Logo" height="70px"> <!-- Adjusted logo size -->
            </a>
            
        </div>

        <!-- Center: Site Title -->
        <div class="site-title-container">
            <h1 class="site-title mx-auto">{{ .Site.Params.title }}</h1>
        </div>

        <!-- Right-side: CTA Button, Search Bar -->
        <div class="d-flex align-items-center">
            <!-- CTA Button -->
            <a href="/content/docs/changelog.md" class="btn btn-primary cta-button me-3">
                Changelog
            </a>
            <!-- Search Bar -->
            {{ if .Site.Params.flexsearch.enable }}
            <div class="search-bar">
                <form action="/search" method="get">
                    <input type="text" name="q" placeholder="{{ .Site.Params.search.placeholder }}" class="search-input">
                    <button type="submit" class="search-button">
                        <i class="material-icons">search</i>
                    </button>
                </form>
            </div>
            {{ end }}
        </div>
    </div>
</header>
